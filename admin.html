<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BeatCoders â€” Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css?v=4">
    <link rel="stylesheet" href="static/css/dashboard_refactored.css">
    <style>
        /* Admin Specific Overrides */
        .admin-card {
            background: var(--glass-2);
            padding: 24px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Fix Sidebar Alignment */
        aside {
            justify-content: flex-start !important;
            gap: 40px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-strong);
            background: linear-gradient(135deg, var(--accent1), var(--accent2));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-header {
            margin-bottom: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 16px;
        }

        .user-table-container {
            background: var(--glass-2);
            border-radius: 14px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-table th,
        .user-table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .user-table th {
            background: rgba(255, 255, 255, 0.02);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        .user-table tr:last-child td {
            border-bottom: none;
        }

        .user-table tr:hover {
            background: var(--glass);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .status-verified {
            background: rgba(34, 197, 94, 0.2);
            color: var(--green);
        }

        .status-unverified {
            background: rgba(239, 68, 68, 0.2);
            color: var(--red);
        }

        .action-btn {
            padding: 6px 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: transparent;
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            color: var(--red);
            border-color: var(--red);
        }
    </style>
</head>

<body>
    <div class="layout">
        <aside>
            <div class="brand">
                <!-- Logo SVG could go here -->
                <h1>BeatCoders Admin</h1>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-item active" onclick="AdminApp.showSection('overview', this)">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Overview
                </div>
                <div class="nav-item" onclick="AdminApp.showSection('users', this)">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    User Management
                </div>
                <div class="nav-item" onclick="window.location.href='dashboard.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 14 4 9 9 4"></polyline>
                        <path d="M20 20v-7a4 4 0 0 0-4-4H4"></path>
                    </svg>
                    Exit to App
                </div>
            </nav>
        </aside>

        <main>
            <!-- Overview Section -->
            <div id="overview-section" class="view-section">
                <header class="section-header">
                    <h2>Platform Overview</h2>
                </header>

                <div class="stats-grid">
                    <div class="admin-card">
                        <span class="stat-label">Total Users</span>
                        <span class="stat-number" id="stat-total-users">-</span>
                    </div>
                    <div class="admin-card">
                        <span class="stat-label">Verified Accounts</span>
                        <span class="stat-number" id="stat-verified-users">-</span>
                    </div>
                    <div class="admin-card">
                        <span class="stat-label">Premium Subscribers</span>
                        <span class="stat-number" id="stat-premium-users">-</span>
                    </div>
                    <div class="admin-card">
                        <span class="stat-label">Total Problems</span>
                        <span class="stat-number" id="stat-total-problems">-</span>
                    </div>
                </div>

                <!-- Could add charts here later -->
                <h3 style="margin-top: 40px; margin-bottom: 20px;">Recent Activity</h3>
                <div
                    style="background: var(--glass-2); padding: 40px; text-align: center; border-radius: 14px; color: var(--text-secondary);">
                    Activity charts coming soon...
                </div>
            </div>

            <!-- Users Section -->
            <div id="users-section" class="view-section" style="display: none;">
                <header class="section-header">
                    <h2>User Management</h2>
                </header>

                <div class="user-table-container">
                    <table class="user-table">
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Premium</th>
                                <th>Joined</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <tr>
                                <td colspan="6" style="text-align:center;">Loading users...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="static/js/admin.js"></script>
</body>

</html>
