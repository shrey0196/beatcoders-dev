<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Analysis - BeatCoders</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #e0e0e0;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-value.good {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-value.warn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .error {
            background: rgba(245, 87, 108, 0.2);
            border: 1px solid rgba(245, 87, 108, 0.5);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ§  Cognitive Analysis Dashboard</h1>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="taskIdInput" placeholder="Enter Task ID (e.g., practice_Two_Sum)"
                    value="test_session_1">
                <button onclick="loadAnalysis()">Analyze</button>
            </div>
        </div>

        <div id="results" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Coder Archetype</div>
                    <div class="stat-value" id="coderType">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Typing Speed (WPM)</div>
                    <div class="stat-value" id="wpm">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Focus Score</div>
                    <div class="stat-value" id="focus">0%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Frustration Level</div>
                    <div class="stat-value" id="frustration">0%</div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="metricsChart"></canvas>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        let chart = null;

        async function loadAnalysis() {
            const taskId = document.getElementById('taskIdInput').value.trim();
            if (!taskId) {
                showError('Please enter a task ID');
                return;
            }

            try {
                const response = await fetch(`http://localhost:8001/api/cognitive/analysis/${taskId}`);
                if (!response.ok) throw new Error('Task not found or no signals recorded');

                const data = await response.json();
                displayAnalysis(data.analysis);
                document.getElementById('results').style.display = 'block';
                document.getElementById('error').style.display = 'none';
            } catch (error) {
                showError(error.message);
            }
        }

        function displayAnalysis(analysis) {
            const { metrics, states, fingerprint } = analysis;

            // Update stats
            document.getElementById('coderType').textContent = fingerprint.type;
            document.getElementById('wpm').textContent = metrics.wpm;

            const focusEl = document.getElementById('focus');
            focusEl.textContent = Math.round(states.focus * 100) + '%';
            focusEl.className = 'stat-value ' + (states.focus > 0.7 ? 'good' : 'warn');

            const frustEl = document.getElementById('frustration');
            frustEl.textContent = Math.round(states.frustration * 100) + '%';
            frustEl.className = 'stat-value ' + (states.frustration < 0.3 ? 'good' : 'warn');

            // Update chart
            if (chart) chart.destroy();

            const ctx = document.getElementById('metricsChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Focus', 'Fatigue', 'Frustration'],
                    datasets: [{
                        label: 'Cognitive States (0-100%)',
                        data: [
                            states.focus * 100,
                            states.fatigue * 100,
                            states.frustration * 100
                        ],
                        backgroundColor: [
                            'rgba(56, 239, 125, 0.6)',
                            'rgba(102, 126, 234, 0.6)',
                            'rgba(245, 87, 108, 0.6)'
                        ],
                        borderColor: [
                            'rgba(56, 239, 125, 1)',
                            'rgba(102, 126, 234, 1)',
                            'rgba(245, 87, 108, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: 'Cognitive State Analysis',
                            color: '#e0e0e0',
                            font: { size: 18 }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: { color: '#e0e0e0' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        x: {
                            ticks: { color: '#e0e0e0' },
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        function showError(message) {
            document.getElementById('error').textContent = 'âŒ ' + message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('results').style.display = 'none';
        }
    </script>
</body>

</html>
