<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | BeatCoders</title>
    <link rel="stylesheet" href="static/css/style.css"> <!-- Base styles -->
    <link rel="stylesheet" href="static/css/dashboard_refactored.css"> <!-- Dashboard styles -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            align-items: center;
            justify-content: center;
            display: flex;
            min-height: 100vh;
            background: var(--bg1);
            padding: 20px;
        }

        .public-profile-card {
            width: 100%;
            max-width: 500px;
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .profile-bg-glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(78, 168, 255, 0.1), transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .profile-content {
            position: relative;
            z-index: 1;
        }

        .large-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent1), var(--accent2));
            color: white;
            font-size: 3rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(78, 168, 255, 0.3);
            border: 4px solid var(--bg1);
        }

        .stat-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }

        .stat-box {
            text-align: center;
        }

        .stat-val {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-primary);
        }

        .stat-lbl {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-link {
            margin-top: 30px;
            display: inline-block;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent1);
        }

        .btn-friends-status {
            background-color: rgba(34, 197, 94, 0.2) !important;
            color: #4ade80 !important;
            border: 1px solid #22c55e !important;
            opacity: 1 !important;
            font-weight: 700 !important;
            cursor: default !important;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.4) !important;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.2) !important;
            pointer-events: none !important;
        }
    </style>
</head>

<body>

    <div class="public-profile-card">
        <div class="profile-bg-glow"></div>
        <div class="profile-content">
            <div class="large-avatar" id="p-avatar">?</div>
            <h1 id="p-username" style="margin-bottom: 5px;">Loading...</h1>
            <p id="p-joined" style="color: var(--text-secondary); margin-bottom: 20px;">...</p>

            <div class="stat-row">
                <div class="stat-box">
                    <div class="stat-val" id="p-elo">-</div>
                    <div class="stat-lbl">Elo Rating</div>
                </div>
                <div class="stat-box">
                    <div class="stat-val" id="p-views">-</div>
                    <div class="stat-lbl">Views</div>
                </div>
            </div>

            <button id="p-add-friend" class="btn primary-btn" style="width: 100%; padding: 12px; font-size: 1rem;">Add
                Friend</button>
            <p id="p-msg" style="margin-top: 10px; font-size: 0.9rem; min-height: 20px;"></p>

            <a href="/dashboard.html" class="back-link">&larr; Back to BeatCoders</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const username = params.get('u');
            const myID = localStorage.getItem('beatCodersUserID') || 'guest';
            const myName = localStorage.getItem('beatCodersRealName');

            if (!username) {
                document.getElementById('p-username').textContent = "User Not Specified";
                return;
            }

            try {
                const res = await fetch(`/api/profile/${username}?current_user_id=${myID}`);
                if (!res.ok) throw new Error('User not found');
                const data = await res.json();

                document.getElementById('p-username').textContent = data.username;
                document.getElementById('p-avatar').textContent = data.username.charAt(0).toUpperCase();
                document.getElementById('p-joined').textContent = `Joined ${new Date(data.created_at).toLocaleDateString()}`;
                document.getElementById('p-elo').textContent = data.elo_rating;
                document.getElementById('p-views').textContent = data.stats.profile_views;
                document.title = `${data.username} | BeatCoders`;

                const btn = document.getElementById('p-add-friend');
                const msg = document.getElementById('p-msg');

                if (data.username === myName) {
                    btn.style.display = 'none';
                    msg.textContent = "This is your public profile.";
                } else if (data.is_friend) {
                    btn.disabled = false;
                    btn.textContent = "Friends";
                    btn.style.setProperty('background', 'rgba(34, 197, 94, 0.2)', 'important');
                    btn.style.setProperty('color', '#4ade80', 'important');
                    btn.style.setProperty('border', '1px solid #22c55e', 'important');
                    btn.style.setProperty('opacity', '1', 'important');
                    btn.style.cursor = 'default';
                    btn.style.pointerEvents = 'none';
                } else {
                    btn.onclick = async () => {
                        if (myID === 'guest') {
                            alert("Please login to add friends.");
                            return;
                        }
                        try {
                            btn.disabled = true;
                            btn.textContent = 'Sending...';
                            const req = await fetch(`/api/friends/request/${data.username}?current_user_id=${myID}`, { method: 'POST' });

                            if (req.ok) {
                                btn.textContent = 'Request Sent';
                                msg.textContent = 'Friend request sent!';
                                msg.style.color = 'var(--green)';
                            } else {
                                const err = await req.json();
                                btn.textContent = 'Add Friend';
                                btn.disabled = false;
                                msg.textContent = err.detail || 'Failed';
                                msg.style.color = 'var(--red)';
                            }
                        } catch (e) {
                            console.error(e);
                            btn.disabled = false;
                        }
                    };
                }

            } catch (e) {
                document.getElementById('p-username').textContent = "User Not Found";
            }
        });
    </script>

</body>

</html>
